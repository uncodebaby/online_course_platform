<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar">
    <button onclick="window.location.href='{% url 'home' %}'">Homepage</button>
    {% if user.is_authenticated %}
        <button onclick="window.location.href='{% url 'courses' %}'">Look at courses</button>
        {% if user.is_authenticated and user.is_superuser %}
            <button onclick="window.location.href='{% url 'add_course' %}'">Add course at site</button>
        {% endif %}
<!--        <button onclick="window.location.href='{% url 'materials' %}'">Materials of our website</button>-->
        <span class="logout-section">
            <p>{{request.user}}</p>
            <button class="logout-button" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        </span>
    {% else %}
        <button onclick="window.location.href='{% url 'register' %}'">Register</button>
        <button onclick="window.location.href='{% url 'login' %}'">Login</button>
    {% endif %}
    <hr>
</nav>

{% block content %}

{% endblock %}
</body>
</html>
